name: personal_flow
description: A new Flutter project. Created by Slidy

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  dio: ^3.0.10
  flutter_mobx: ^1.1.0+2
  mobx: ^1.2.1+3
  flutter_modular: ^2.0.1
  flutter:
    sdk: flutter

dev_dependencies:
  modular_codegen: ^2.0.0+1
  mobx_codegen: ^1.1.1+1
  build_runner: ^1.10.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
vars:
  clean: flutter clean
  get: flutter pub get
  runner: flutter pub run build_runner
scripts:
  mobx_b: $clean & $get & $runner build --delete-conflicting-outputs
  mobx_w: $clean & $get & $runner watch --delete-conflicting-outputs
